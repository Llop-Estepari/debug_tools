<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAYCAST-INFO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="raycast">
    <ul style="list-style-type: none;">
      <li>Hitting: <span id="raycast-hit"></span></li>
      <li>Hit Coords: <span id="raycast-endCoords"></span></li>
      <li>Entity Hitted: <span id="raycast-entityHit"></span></li>
      <li>Entity Type: <span id="raycast-entityType"></span></li>
      <li>Surface Coords: <span id="raycast-surface"></span></li>
    </ul>
  </div>
  <div id="entity">
    <ul style="list-style-type: none;">
      <li>Model: <span id="entity-model"></span></li>
      <li>Health: <span id="entity-health"></span></li>
      <li>Rotation: <span id="entity-rotation"></span></li>
    </ul>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
